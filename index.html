<!doctype html>
<html class="h-screen w-full" lang="">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Odin-Weather</title>
      <script type="module" crossorigin src="/Odin-Weather-App/assets/index-CJDbh7pq.js"></script>
      <link rel="stylesheet" crossorigin href="/Odin-Weather-App/assets/index-fHkYZPyR.css">
    </head>

    <body
        class="box-border h-screen w-full overflow-x-hidden overflow-y-auto bg-neutral-800 font-[poppins] text-neutral-200"
    >
        <div class="pt-20" id="homeQueryForm">
            <form
                action=""
                class="mx-auto my-10 flex max-w-md flex-col items-center gap-4 rounded-lg bg-neutral-700 p-5 text-neutral-300 shadow-lg"
                id="form"
            >
                <ion-icon
                    name="cloud-circle-outline"
                    style="font-size: 11rem; color: black"
                ></ion-icon>
                <label
                    class="text-2xl font-semibold text-neutral-300"
                    for="homePage"
                    >Odin Weather</label
                >

                <input
                    class="w-full rounded-md border border-gray-300 px-4 py-2 text-lg focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 focus:outline-none"
                    id="homePage"
                    placeholder="Enter a location"
                    type="text"
                />

                <div class="flex w-full justify-between gap-4">
                    <button
                        class="homePageSearch flex-1 rounded-md border border-amber-300 bg-cyan-500 px-4 py-2 font-[Inter] text-lg text-white transition hover:bg-cyan-600"
                        type="submit"
                    >
                        Search
                    </button>
                    <button
                        class="viewSaved flex-1 rounded-md border border-amber-300 bg-emerald-500 px-4 py-2 font-[Inter] text-lg text-white transition hover:bg-emerald-600"
                        type="button"
                    >
                        View Saved
                    </button>
                </div>
            </form>
            <div class="savedHistory"></div>
        </div>

        <div
            id="browseQueryForm"
            class="fixed top-0 left-0 z-50 hidden w-full bg-neutral-700 shadow-md"
        >
            <form
                class="mx-auto flex max-w-4xl items-center gap-2 p-2"
                id="compactSearchForm"
            >
                <ion-icon
                    name="cloud-circle-outline"
                    style="font-size: 4rem; color: black"
                ></ion-icon>
                <label class="sr-only" for="browsePage">Search</label>
                <input
                    class="h-12 flex-1 rounded-md border border-gray-300 px-3 py-2 text-sm focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 focus:outline-none"
                    id="browsePage"
                    placeholder="Enter a location"
                    type="text"
                />
                <button
                    class="browsePageSearch h-12 w-28 rounded-md bg-cyan-500 px-4 py-2 font-[Inter] text-sm text-white transition hover:bg-cyan-600"
                    type="submit"
                >
                    Search
                </button>
                <button
                    class="viewSaved h-12 w-28 rounded-md bg-emerald-500 px-4 py-2 font-[Inter] text-sm text-white transition hover:bg-emerald-600"
                    type="button"
                >
                    View Saved
                </button>
            </form>
            <div class="tabs flex items-center bg-neutral-700">
                <div
                    class="todayTab flex h-12 w-full items-center justify-center"
                >
                    <button
                        class="cursor-pointer text-2xl hover:text-teal-400"
                        id="todayBtn"
                        type="button"
                    >
                        Today
                    </button>
                </div>
                <div
                    class="tomorrowTab flex h-12 w-full items-center justify-center"
                >
                    <button
                        class="cursor-pointer text-2xl hover:text-teal-400"
                        id="tomorrowBtn"
                        type="button"
                    >
                        Tomorrow
                    </button>
                </div>
            </div>
        </div>
        <div id="overlay" class="bg-opacity-50 fixed inset-0 hidden"></div>
        <dialog
            id="view-saved-modal"
            class="m-auto rounded-md bg-transparent text-white backdrop:backdrop-blur-sm"
        >
            Previous Searches
            <div
                class="modal-content flex min-w-[300px] flex-col items-center justify-center rounded-md bg-neutral-700 p-10 text-center"
            >
                <h2 class="mb-4 text-2xl font-bold">Item Saved!</h2>
                <p>Your item has been successfully saved to your list.</p>
            </div>
            <button
                id="closeBtn"
                class="close-modal absolute top-8 right-2 cursor-pointer rounded-full bg-red-500 p-1 text-white hover:bg-red-600"
                type="button"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                    />
                </svg>
            </button>
        </dialog>

        <script
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
            type="module"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
