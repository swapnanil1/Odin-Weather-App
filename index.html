<!doctype html>
<html class="h-screen w-full" lang="">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="src/assets/styles/main.css" rel="stylesheet" />
        <title>Odin-Weather</title>
    </head>
    <body
        class="box-border w-full overflow-x-hidden bg-neutral-800 font-[poppins] text-neutral-200"
    >
        <div
            class="fixed inset-0 z-50 hidden h-[100vh] w-[100vw] bg-black/30 backdrop-blur-sm"
            id="loading"
        >
            <div
                class="m-auto mt-[calc(50vh-3.5rem)] h-28 w-28 animate-spin rounded-full border-8 border-t-teal-600"
            ></div>
        </div>
        <div class="pt-10 sm:pt-20" id="homeQueryForm">
            <form
                action=""
                class="mx-auto my-10 flex max-w-md flex-col items-center gap-4 rounded-lg bg-neutral-700 p-5 text-neutral-300 shadow-lg"
                id="form"
            >
                <ion-icon
                    class="text-8xl text-black sm:text-[11rem]"
                    name="cloud-circle-outline"
                ></ion-icon>
                <label
                    class="text-2xl font-semibold text-neutral-300"
                    for="homePage"
                    >Odin Weather</label
                >
                <input
                    class="w-full rounded-md border border-gray-300 px-4 py-2 text-lg focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 focus:outline-none"
                    id="homePage"
                    placeholder="Enter a location"
                    type="text"
                />
                <div class="flex w-full flex-col gap-4 sm:flex-row">
                    <button
                        class="homePageSearch flex-1 rounded-md border border-amber-300 bg-cyan-500 px-4 py-2 font-[Inter] text-lg text-white transition hover:bg-cyan-600"
                        type="submit"
                    >
                        Search
                    </button>
                    <button
                        class="viewSaved flex-1 rounded-md border border-amber-300 bg-emerald-500 px-4 py-2 font-[Inter] text-lg text-white transition hover:bg-emerald-600"
                        type="button"
                    >
                        View Saved
                    </button>
                </div>
            </form>
            <div class="savedHistory"></div>
        </div>
        <div
            class="fixed top-0 left-0 z-40 hidden w-full bg-neutral-700 shadow-md"
            id="browseQueryForm"
        >
            <form
                class="mx-auto flex max-w-4xl flex-wrap items-center gap-2 p-2"
                id="compactSearchForm"
            >
                <ion-icon
                    class="text-5xl text-black"
                    name="cloud-circle-outline"
                ></ion-icon>
                <label class="sr-only" for="browsePage">Search</label>
                <input
                    class="h-12 flex-1 rounded-md border border-gray-300 px-3 py-2 text-sm focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 focus:outline-none"
                    id="browsePage"
                    placeholder="Enter a location"
                    type="text"
                />
                <button
                    class="browsePageSearch h-12 flex-grow rounded-md bg-cyan-500 px-2 py-2 font-[Inter] text-sm text-white transition hover:bg-cyan-600 sm:w-28 sm:flex-grow-0 sm:px-4"
                    type="submit"
                >
                    Search
                </button>
                <button
                    class="viewSaved h-12 flex-grow rounded-md bg-emerald-500 px-2 py-2 font-[Inter] text-sm text-white transition hover:bg-emerald-600 sm:w-28 sm:flex-grow-0 sm:px-4"
                    type="button"
                >
                    View Saved
                </button>
            </form>
            <div class="tabs flex items-center bg-neutral-700">
                <div
                    class="todayTab flex h-12 w-full items-center justify-center"
                >
                    <button
                        class="cursor-pointer text-xl hover:text-teal-400 sm:text-2xl"
                        id="todayBtn"
                        type="button"
                    >
                        Today
                    </button>
                </div>
                <div
                    class="tomorrowTab flex h-12 w-full items-center justify-center"
                >
                    <button
                        class="cursor-pointer text-xl hover:text-teal-400 sm:text-2xl"
                        id="tomorrowBtn"
                        type="button"
                    >
                        Tomorrow
                    </button>
                </div>
            </div>
        </div>
        <div class="bg-opacity-50 fixed inset-0 hidden" id="overlay"></div>
        <dialog
            class="m-auto rounded-md bg-transparent text-white backdrop:backdrop-blur-sm"
            id="view-saved-modal"
        >
            <h2 class="mb-4 text-2xl font-bold">Previous Searches</h2>
            <div
                class="modal-content relative flex min-w-[300px] flex-col items-center justify-center rounded-md bg-neutral-700 p-6 text-center sm:p-10"
            >
                <button
                    class="close-modal absolute top-2 right-2 cursor-pointer rounded-full bg-red-500 p-1 text-white hover:bg-red-600"
                    id="closeBtn"
                    type="button"
                >
                    <svg
                        class="h-6 w-6"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M6 18L18 6M6 6l12 12"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                        />
                    </svg>
                </button>
            </div>
        </dialog>
        <main class="pt-28 md:pt-0" id="main-content"></main>
        <script
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
            type="module"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <script src="/src/main.js" type="module"></script>
    </body>
</html>
